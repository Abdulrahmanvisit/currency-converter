<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Updated to official Font Awesome 6.5.1 for better reliability -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fallback for Font Awesome if CDN fails -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if Font Awesome loaded by testing for a known class
            const testElement = document.createElement('i');
            testElement.className = 'fas fa-test';
            document.body.appendChild(testElement);
            const hasFA = window.getComputedStyle(testElement, ':before').content !== 'none';
            document.body.removeChild(testElement);
            
            if (!hasFA) {
                console.warn('Font Awesome failed to load, using text fallbacks');
                // Replace icons with text fallbacks
                const swapBtn = document.getElementById('swap-btn');
                const convertBtn = document.getElementById('convert-btn');
                if (swapBtn) swapBtn.innerHTML = 'â‡„';
                if (convertBtn) convertBtn.innerHTML = 'ðŸ”„ Convert';
            }
        });
    </script>
    
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <form id="converter-form">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label for="from-currency">From</label>
                <select id="from-currency" required>
                    <option value="">Select currency...</option>
                    <!-- Currency options will be inserted from API -->
                </select>
            </div>
            
            <div class="swap-container">
                <button type="button" id="swap-btn" title="Swap currencies">
                    <i class="fas fa-exchange-alt"></i>
                </button>
            </div>
            
            <div class="form-group">
                <label for="to-currency">To</label>
                <select id="to-currency" required>
                    <option value="">Select currency...</option>
                    <!-- Currency options will be inserted from API -->
                </select>
            </div>

            <button type="submit" id="convert-btn">
                <i class="fas fa-calculator"></i> Convert
            </button>
        </form>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
